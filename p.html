<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - Marriage Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: #333;
      text-align: center;
    }
    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 30px 20px;
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    main {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .photo-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out;
    }
    .photo-container img {
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .photo-container img:hover {
      transform: scale(1.1); /* Enlarge the image */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Add a shadow for a pop-up effect */
    }
    .back-btn {
      font-size: 1.5em;
      padding: 10px 20px;
      background-color: #2575fc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      animation: fadeInUp 1s ease-out;
    }
    .back-btn:hover {
      background-color: #6a11cb;
    }
    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 2em;
      }
      .photo-container {
        justify-content: center;
      }
      .photo-container img {
        max-width: 90%;
        margin-bottom: 20px;
      }
      .back-btn {
        font-size: 1.2em;
        width: 100%;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    ðŸ’Œ Card Photos ðŸ’Œ
  </header>
  <main>
    <div class="photo-container">
      <img src="https://i.ibb.co/Phj8NKn/IMG-20250109-WA0049.jpg" alt="Card Photo 1">
      <img src="https://i.ibb.co/bNDwmWF/IMG-20250109-WA0050.jpg" alt="Card Photo 2">
    </div>

    <a href="index.html" class="back-btn">Back to Invitation</a>
  </main>

</body>
</html>
